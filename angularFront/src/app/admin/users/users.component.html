
<div class="container">
  <ul class="nav nav-pills">
    <li class="active"><a data-toggle="pill" href="#myTable">Users list</a></li>
    <li><a data-toggle="pill" href="#currency">Currency</a></li>
  </ul>

  <div class="tab-content">
    <div id="myTable" class="tab-pane fade in active">
      <h3>User List</h3>
      <table id="myTableUser" class="table table-hover table-condensed table-bordered table-fixedheader">
        <thead>
        <tr>
          <th class="col-xs-3"><a>email</a>

          </th>
          <th class="col-xs-3">
            <a >name</a>
          </th>

          <th class="col-xs-6">
            <a>role</a>
          </th>
        </tr>
        </thead>
        <tbody style="height:400px">
        <tr *ngFor="let user of users">
          <td class="col-xs-3">{{user.email}}</td>
          <td class="col-xs-3">{{user.name}}</td>
          <td class="col-xs-6">{{user.role}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div id="currency" class="tab-pane fade">
      <h3>Currency</h3>
      <table id="myTableCurrency" class="table table-hover table-condensed table-bordered table-fixedheader">
        <thead>
        <tr>
          <th class="col-xs-3"><a>Name</a>

          </th>
          <th class="col-xs-3">
            <a >Symbol</a>
          </th>

          <th class="col-xs-6">
            <a>Price</a>
          </th>
        </tr>
        </thead>
        <tbody style="height:400px">
        <tr *ngFor="let currency of currencies">
          <td class="col-xs-3">{{currency.data.name}}</td>
          <td class="col-xs-3">{{currency.data.symbol}}</td>
          <td class="col-xs-6">{{currency.data.today_quotation.rate}} â‚¬</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
