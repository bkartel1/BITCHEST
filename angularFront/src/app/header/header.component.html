

<div class="navbar navbar-inverse navbar-fixed-left">
  <a class="navbar-brand">{{BrandMenu.title}}</a>

    <ul  *ngIf="authService.isAdmin()" class="nav navbar-nav" >
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-item nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-item nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      </li>
    </ul>

  <ul *ngIf="authService.isClient()" class="nav navbar-nav" >
    <li  *ngFor="let MenuItem of MenuItems"
         class="nav-item" routerLinkActive="active"
         [ngClass]="getMenuItemClasses(MenuItem)">
      <a class="nav-item nav-link"  [routerLink]="[MenuItem.path]" routerLinkActive="active">{{MenuItem.title}}</a>
    </li>
  </ul>

    <ul class="nav navbar-nav pull-xs-right">
      <li *ngIf="authService.isLoggedIn()"><a class="nav navbat-right" (click)="authService.logout()">Logout</a></li>
      <li *ngIf="!authService.isLoggedIn()"><a routerLink="/login">Login</a></li>
    </ul>

</div>
