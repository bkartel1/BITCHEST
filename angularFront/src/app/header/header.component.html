<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#MenuCollapsed" aria-expanded="false" (click)="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a (click)="isCollapsed = true" class="navbar-brand hidden-sm-up" [routerLink]="[brandMenu.path]">
        {{brandMenu.title}}
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="MenuCollapsed" [attr.aria-expanded]="!isCollapsed" [ngClass]="{collapse: isCollapsed}">
      <ul class="nav navbar-nav">
        <li *ngFor="let menuItem of menuItems"
            class="nav-item" routerLinkActive="active"
            [ngClass]="getMenuItemClasses(menuItem)">
          <a class="nav-item nav-link"  [routerLink]="[menuItem.path]" routerLinkActive="active">{{menuItem.title}}</a>
        </li>
        <ul class="nav navbar-nav pull-xs-right">
          <li *ngIf="authService.isLoggedIn()"><a class="nav navbat-right" (click)="authService.logout()">Logout</a></li>
          <li *ngIf="!authService.isLoggedIn()"><a routerLink="/login">Login</a></li>
        </ul>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
