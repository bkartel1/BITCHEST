<div id="userInfo">
    <h2>Profil information</h2>
    <div *ngIf="userAuth" class="container">
      <div class="row">
        <div class="col-md-6">
          <form #f="ngForm" (ngSubmit)="updateUser(f.value)">
            <div class="form-group">
              <label for="name">Nom</label>
              <input
                [(ngModel)]='userAuth.name'
                #name="ngModel"
                name="name"
                id="name"
                type="text"
                class="form-control"
                required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-group">
                <input
                 [(ngModel)]='userAuth.email'
                  #email="ngModel"
                  name="email"
                  id="email"
                  type="email"
                  class="form-control"
                  required>
              </div>
            </div>
            <div class="form-group">
              <label>Role</label>
              <select name="role" id="role" class="form-control" [(ngModel)]='userAuth.role'>
                <option value="Client">Client</option>
                <option value="Admin">Admin</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
          </form>
          <div *ngIf='successPost' class="alert alert-success" role="alert">Utilisateur mis à jour !</div>
        </div>
      </div>
    </div>
</div>
