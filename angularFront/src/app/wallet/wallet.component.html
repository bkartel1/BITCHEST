<div class="container">
  <h1>Wallet</h1>


  <p>
    Welcome {{ userAuth?.name}}
  </p>
  <p>Solde du compte : {{userWalletTotal}} €</p>
</div>

<div class="container">
  <ul class="nav nav-pills">
    <li class="active"><a data-toggle="pill" href="#myBuy">Currency owned</a></li>
    <li><a data-toggle="pill" href="#mySell">Currency sold</a></li>
  </ul>
  <div class="tab-content">
    <div id="myBuy" class="tab-pane fade in active">
      <h3>Currency owned</h3>
      <table id="myCurrencyOwn" class="table table-hover table-condensed table-bordered table-fixedheader">
          <thead>

          <tr>
            <th class="col-xs-3"><a>Name</a>

            </th>
            <th class="col-xs-3">
              <a >Symbol</a>
            </th>

            <th class="col-xs-3">
              <a >Quantity</a>
            </th>

            <th class="col-xs-6">
              <a>Price</a>
            </th>
            <th class="col-xs-6">
            </th>
          </tr>
          </thead>
          <tbody style="height:400px">
        <tbody style="height:400px">
        <tr *ngFor="let buy of myBuy" routerLinkActive="active" (click)="goToDetails(currency.id, currency.name)">
          <td class="col-xs-3">{{buy.name}}</td>
          <td class="col-xs-3">{{buy.symbol}}</td>
          <td class="col-xs-3">{{buy.quantity}}</td>
          <td class="col-xs-6">{{buy.price}} €</td>
          <td>
            <button (click)="getUserInfo(user.id)" class="float-right btn btn-danger btn-sm">Sell</button>
          </td>
        </tr>
        </tbody>
        </table>
    </div>
    <div id="mySell" class="tab-pane fade">
      <h3>Currency sold</h3>
    </div>
  </div>
</div>
